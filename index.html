<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Todo</h1>
        </div>
        <div class="form">
            <form>
                <div class="add-task box">
                    <input type="text" class="task" placeholder="Add to Todo" id="task-1">
                    <input type="submit" class="btn" value="submit" id="btn-1">
                </div>
                <div class="del-task box">
                    <input type="text" class="task" placeholder="Del from Todo" id="task-2">
                    <input type="submit" class="btn" value="submit" id="btn-2">
                </div>
            </form>
        </div>
        <div class="msg msg-2">
            Todo List:
        </div>
        <div class="list">
            <ul id="task-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
